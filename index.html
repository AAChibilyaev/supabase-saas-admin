<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Primary Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="title" content="Supabase Admin Panel" />
    <meta name="description" content="Advanced admin panel for Supabase with multi-tenancy, RBAC, and Typesense integration" />
    <title>Supabase Admin Panel</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- PWA Primary Color -->
    <meta name="theme-color" content="#000000" />
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <!-- Apple Mobile Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Admin Panel" />

    <!-- iOS Splash Screens -->
    <link rel="apple-touch-startup-image" href="/icon-512.png" />

    <!-- Microsoft -->
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-TileImage" content="/icon-144.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Mobile Optimization -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="HandheldFriendly" content="true" />

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
